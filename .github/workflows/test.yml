name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Test setup scripts
      shell: bash
      run: |
        # Test Node.js setup script
        node setup-ai-tools.js --verify || echo "No existing setup to verify"
        
        # Test cross-platform setup
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          echo "Testing PowerShell script syntax"
          powershell -NoProfile -ExecutionPolicy Bypass -Command "& { . './setup-ai-tools.ps1'; exit 0 }" || echo "PowerShell syntax check completed"
        else
          echo "Testing bash script"
          bash -n setup-ai-tools.sh
          echo "Testing Python script"
          python3 -m py_compile setup-ai-tools.py
        fi

    - name: Test build process
      run: |
        # Create test configuration that meets validation requirements
        cat > .ai-context.md << 'EOF'
        # Test Project - AI Context Configuration

        ## Project Overview
        This is a comprehensive test project for ContextHub functionality. It includes all the required sections to pass validation and demonstrates the complete configuration structure.

        ## Architecture
        - **Frontend:** Test framework with component structure
        - **Backend:** Node.js application with modular design
        - **Database:** Mock data layer for testing
        - **Testing:** Comprehensive test suite validation

        ## Coding Standards
        - Use consistent formatting and linting
        - Follow best practices for maintainability
        - Implement proper error handling
        - Write comprehensive tests for all functionality

        <!-- AI:CLAUDE -->
        Focus on test coverage and code quality validation.
        <!-- /AI:CLAUDE -->

        <!-- AI:CURSOR -->
        Provide helpful autocomplete for test scenarios.
        <!-- /AI:CURSOR -->
        EOF
        
        # Test build command (without --source to use findSourceFile)
        node scripts/build-configs.js

    - name: Test validation
      run: |
        # Test validation script
        node scripts/validate-config.js --config .ai-context.md

  integration-test:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create test project
      run: |
        mkdir -p test-project
        cd test-project
        
        # Initialize test project
        echo "# Test Project" > README.md
        echo '{"name": "test-project", "version": "1.0.0"}' > package.json

    - name: Test full setup workflow
      run: |
        cd test-project
        
        # Run setup
        node "${{ github.workspace }}/setup-ai-tools.js"
        
        # Verify files were created
        test -f .ai-context.md || exit 1
        test -f CLAUDE.md || exit 1
        test -f .cursorrules || exit 1
        test -f .aider.conf.yml || exit 1
        
        echo "✅ All configuration files created successfully"

    - name: Test build and validation
      run: |
        cd test-project
        
        # Add some content to configuration
        cat >> .ai-context.md << 'EOF'
        
        ## Coding Standards
        - Use TypeScript strict mode
        - Prefer const over let
        
        <!-- AI:CLAUDE -->
        Focus on code quality and documentation.
        <!-- /AI:CLAUDE -->
        EOF
        
        # Test build process
        node ../scripts/build-configs.js
        
        # Test validation
        node ../scripts/validate-config.js
        
        echo "✅ Build and validation completed successfully"

    - name: Test migration
      run: |
        cd test-project
        
        # Create existing tool configurations
        echo "# Existing Claude Config" > CLAUDE.md.backup
        echo "Use TypeScript" > .cursorrules.backup
        
        # Test migration (dry run with force to overwrite existing file)
        node ../scripts/migrate-existing.js --dry-run --force
        
        echo "✅ Migration test completed"



  package-test:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Test npm package
      run: |
        # Test package.json validity
        npm pack --dry-run
        
        # Verify all required files are included
        npm pack
        tar -tzf contexthub-*.tgz | grep -E "(setup-ai-tools\.(js|sh|ps1|py)|scripts/|templates/|examples/)" || exit 1
        
        echo "✅ Package structure verified"

    - name: Test CLI commands
      run: |
        # Test package installation and CLI commands with dependencies
        npm pack
        
        # Extract package to test directory
        mkdir -p cli-test
        cd cli-test
        tar -xzf ../contexthub-*.tgz
        cd package
        
        # Install dependencies for the package
        npm install --production
        
        # Test CLI commands
        node setup-ai-tools.js --version
        node setup-ai-tools.js --help
        
        # Test basic functionality
        echo "✅ CLI functionality verified"