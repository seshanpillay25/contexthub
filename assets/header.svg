<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean tech gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Clean background -->
  <rect width="800" height="120" fill="#ffffff"/>
  
  <!-- Minimal geometric elements -->
  <g opacity="0.1">
    <circle cx="150" cy="60" r="40" fill="url(#brandGradient)"/>
    <circle cx="650" cy="60" r="30" fill="url(#accentGradient)"/>
    <rect x="300" y="20" width="200" height="2" fill="url(#brandGradient)" rx="1"/>
    <rect x="320" y="98" width="160" height="2" fill="url(#accentGradient)" rx="1"/>
  </g>

  <!-- Main logo/icon - clean hexagon -->
  <g transform="translate(120,60)">
    <polygon points="0,-20 17.3,-10 17.3,10 0,20 -17.3,10 -17.3,-10" 
             fill="url(#brandGradient)" 
             opacity="0.9">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0;360" 
                        dur="20s" 
                        repeatCount="indefinite"/>
    </polygon>
    <circle r="12" fill="white" opacity="0.9"/>
    <circle r="6" fill="url(#brandGradient)"/>
  </g>

  <!-- Company name -->
  <text x="180" y="75" 
        fill="#1f2937" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="42" 
        font-weight="700" 
        letter-spacing="-0.02em">
    ContextHub
  </text>

  <!-- Minimal connection dots -->
  <g opacity="0.6">
    <circle cx="680" cy="40" r="3" fill="url(#brandGradient)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="50" r="2" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="35" r="2.5" fill="url(#brandGradient)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle connection line -->
  <line x1="160" y1="60" x2="680" y2="40" 
        stroke="url(#brandGradient)" 
        stroke-width="1" 
        opacity="0.2">
    <animate attributeName="stroke-dasharray" 
             values="0,520;260,260;520,0;0,520" 
             dur="8s" 
             repeatCount="indefinite"/>
  </line>

</svg>